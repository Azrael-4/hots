    th img {height: 50px; width: 50px; transform: scale(1.5); transition: 0.2s}
    th img:hover {transform: scale(1.9); transition: 0.2s;}
    th {padding: 0px !important; font-size: 1.3em; font-family: Georgia, 'Times New Roman', Times, serif; background-color: #269;}
    table {margin: 0 auto;}
    td {height: 122px; width: 122px; padding: 0px; margin: 0px; text-align: center;}
    b {line-height: 45px;}
    .dica {
      position: absolute;
      left: 100%;
      top: -16px;
      background-color: black;
      color: white;
      border: 1px solid white;
      padding-bottom: 10px;
      width: 180px;
      z-index: 2;
      border-radius: 6px;
      font-family: Verdana; font-size:medium;}
    .left {left: -100%} /* Obsoleta, criei para que a tooltip ficasse do lado esquerdo quando o hero estivesse no canto direito; agora com a tabela reduzida lateralmente, não fica ruim de ler */
